<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 外部样式 -->
    <link rel="stylesheet" href="./style.css">
    <title>编写CSS的三种方式</title>
    <style>
        /* 内部样式 */
        p {
            color: red;                  /* 设置文本颜色为红色 */
            background-color: blue;      /* 设置背景颜色为蓝色 */
        }
    </style>
</head>
<body>
    <p>我们敲的不是代码，而是寂寞！</p>
    <!-- 内联样式 -->
    <p style="color: green;">我们敲的不是代码，而是寂寞！</p>
    <p class="p3">我们敲的不是代码，而是寂寞！</p>
</body>
</html>
