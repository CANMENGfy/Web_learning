<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            color: red;
            text-align: center;
        }

        .p2 {
            color: #ff0000;
            text-align: right;
        }

        .p3 {
            color: rgb(255, 0, 0);
            text-indent: 100px;
        }

        .p4 {
            color: gray;
            text-shadow: 1px 1px #000000,
                        -1px 1px #ffffff;
        }
    </style>
</head>
<body>
    <p class="p1">111111111111111</p>
    <p class="p2">222222222222222</p>
    <p class="p3">333333333333333</p>
    <p class="p4">文字阴影效果！</p>
</body>
</html>
