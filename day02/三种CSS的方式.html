<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编写CSS的三种方式</title>
    <!-- 外部样式 -->
    <link rel="stylesheet" href="./style.css">
    <style>
    /*内部样式*/
        p {
            color: red;/*设置文本颜色*/
            background-color: blueviolet;/*设置文本背景颜色*/
        }
    </style>
</head>
<body>
    <div></div>
    <br>
    <p>这是一个段落标签</p>
    <!-- 内留样式 -->
    <p class="p2">这是一个段落标签</p>
    <p class="p3">这是一个段落标签</p>

</body>
</html>
