<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tips {
            display: none;  /*隐藏*/
            width: 180px;
            background-color: #fffde4;
            border: 1px solid #dfb86d;
            text-align: left;
            padding: 5px 10px;
            line-height: 18px;
            color: #dc9632;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <label
        for="remember"
        onmouseover="document.getElementById('J_tips').style.display = 'block'"
        onmouseout="document.getElementById('J_tips').style.display = 'none'"
    >
        <input type="checkbox" id="remember">记住账号
    </label>
    <div class="tips" id="J_tips">为了您的信息安全，请不要在网吧或公用电脑上使用此功能！</div>
</body>
</html>
