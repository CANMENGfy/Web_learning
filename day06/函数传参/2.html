<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
    <button onclick="changeStyle('blue')">变蓝</button>
    <button onclick="changeStyle('green', 400,)">变绿 + 变宽400px</button>
    <button onclick="changeStyle('blue', '', 100)">变蓝 + 变高100px</button>
    <button onclick="changeStyle('yellow', 100, 400)">变黄 + 变宽高100px</button>

    <script>
        var oBox = document.getElementById('box');
        // console.log(oBox.style.width);

        function changeStyle(bgcolor, width='200', height='200'){
            oBox.style.background = bgcolor;
            oBox.style.width = width + 'px';
            oBox.style.height = height + 'px';
        }

    </script>
</body>
</html>
