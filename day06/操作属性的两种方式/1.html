<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="box">jdkasjdksajdas</div>
    <button onclick="changeStyle('background','blue')">变蓝</button>
    <button onclick="changeStyle('width','400px')">变宽400px</button>
    <button onclick="changeStyle('height','400px')">变高400px</button>
    <button onclick="changeStyle('width','100px')">变窄100px</button>
    <button onclick="changeStyle('fontSize','100px')">改变字体大小100px</button>

    <script>
        // 获取div元素对象，并赋值给变量oBox

        var oBox = document.getElementById('box');

        function changeStyle(name, value){
            oBox.style[name] = value;
        }
    </script>
</body>
</html>
